<div class="form-wrapper">
  <h2>Save Book</h2>
  <form (ngSubmit)="save()" method="post">
    <div class="row">
    <div class="input-group">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div class="file-input">
        <label for="cover">Cover:</label>
        <input type="file" id="cover" name="cover" (change)="convertImage($event)" accept="image/*">
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" [(ngModel)]="book.genre" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
      </div>
    </div>
    <div class="input-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" [(ngModel)]="book.content" required></textarea>
    </div>
  </div>
    <div class="button-group">
      <button type="submit">Save</button>
      <button type="button" (click)="clear()">Clear</button>
    </div>
  </form>
</div>
