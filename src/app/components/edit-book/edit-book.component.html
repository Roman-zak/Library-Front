<div>
    <h2>Edit Book</h2>
    <form (ngSubmit)="save()" method="post">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div>
        <label for="cover">Cover:</label>
        <input type="text" id="cover" name="cover" [(ngModel)]="book.cover">
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="book.content" required></textarea>
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" [(ngModel)]="book.genre" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
      </div>
      <button type="submit">Save</button>
      <button type="button" (click)="clear()">Clear</button>
    </form>
</div>
